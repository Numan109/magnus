<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Facts - Bootstrap 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .sectionClass {
      padding: 20px 0px 50px 0px;
      position: relative;
      display: block;
    }

    .sectiontitle {
      background-position: center;
      margin: 30px 0 0px;
      text-align: center;
      min-height: 20px;
    }

    .sectiontitle h2 {
      font-size: 30px;
      color: #222;
      margin-bottom: 0px;
      padding-right: 10px;
      padding-left: 10px;
    }

    .headerLine {
      width: 160px;
      height: 2px;
      display: inline-block;
      background: #101F2E;
    }

    .projectFactsWrap {
      display: flex;
      margin-top: 30px;
      flex-direction: row;
      flex-wrap: wrap;
    }

    .projectFactsWrap .item {
      width: 25%;
      height: 100%;
      padding: 50px 0px;
      text-align: center;
    }

    .projectFactsWrap .item:nth-child(1) {
      background: rgb(16, 31, 46);
    }

    .projectFactsWrap .item:nth-child(2) {
      background: rgb(18, 34, 51);
    }

    .projectFactsWrap .item:nth-child(3) {
      background: rgb(21, 38, 56);
    }

    .projectFactsWrap .item:nth-child(4) {
      background: rgb(23, 44, 66);
    }

    .projectFactsWrap .item p.number {
      font-size: 40px;
      padding: 0;
      font-weight: bold;
    }

    .projectFactsWrap .item p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 18px;
      margin: 0;
      padding: 10px;
      font-family: 'Open Sans';
    }

    .projectFactsWrap .item span {
      width: 60px;
      background: rgba(255, 255, 255, 0.8);
      height: 2px;
      display: block;
      margin: 0 auto;
    }

    .projectFactsWrap .item i {
      vertical-align: middle;
      font-size: 50px;
      color: rgba(255, 255, 255, 0.8);
    }

    .projectFactsWrap .item:hover i,
    .projectFactsWrap .item:hover p {
      color: white;
    }

    .projectFactsWrap .item:hover span {
      background: white;
    }

    @media (max-width: 786px) {
      .projectFactsWrap .item {
        flex: 0 0 50%;
      }
    }

    
  </style>
</head>

<body>

  <div id="projectFacts" class="sectionClass">
    <div class="container">
      <div class="row projectFactsWrap">
        <div class="col-md-3 col-sm-6 item" data-number="12">
          <i class="fa fa-briefcase"></i>
          <p id="number1" class="number">12</p>
          <span></span>
          <p>Projects done</p>
        </div>
        <div class="col-md-3 col-sm-6 item" data-number="55">
          <i class="fa fa-smile-o"></i>
          <p id="number2" class="number">55</p>
          <span></span>
          <p>Happy clients</p>
        </div>
        <div class="col-md-3 col-sm-6 item" data-number="359">
          <i class="fa fa-coffee"></i>
          <p id="number3" class="number">359</p>
          <span></span>
          <p>Cups of coffee</p>
        </div>
        <div class="col-md-3 col-sm-6 item" data-number="246">
          <i class="fa fa-camera"></i>
          <p id="number4" class="number">246</p>
          <span></span>
          <p>Photos taken</p>
        </div>
      </div>
    </div>
  </div>
 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $.fn.jQuerySimpleCounter = function(options) {
      var settings = $.extend({
        start: 0,
        end: 100,
        easing: 'swing',
        duration: 400,
        complete: ''
      }, options);

      var thisElement = $(this);

      $({
        count: settings.start
      }).animate({
        count: settings.end
      }, {
        duration: settings.duration,
        easing: settings.easing,
        step: function() {
          var mathCount = Math.ceil(this.count);
          thisElement.text(mathCount);
        },
        complete: settings.complete
      });
    };

    $('#number1').jQuerySimpleCounter({
      end: 12,
      duration: 3000
    });
    $('#number2').jQuerySimpleCounter({
      end: 55,
      duration: 3000
    });
    $('#number3').jQuerySimpleCounter({
      end: 359,
      duration: 2000
    });
    $('#number4').jQuerySimpleCounter({
      end: 246,
      duration: 2500
    });

    /* AUTHOR LINK */
    $('.about-me-img').hover(function() {
      $('.authorWindowWrapper').stop().fadeIn('fast').find('p').addClass('trans');
    }, function() {
      $('.authorWindowWrapper').stop().fadeOut('fast').find('p').removeClass('trans');
    });
  </script>
</body>
</html>
