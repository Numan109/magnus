<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Card with Progress Bar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      position: relative;
      overflow: hidden;
    }

    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 4px;
      width: 0;
      background-color: #007bff;
      animation: close 0.5s forwards;
    }

    /* Hover in animation: progress bar moves from left to right */
    .card:hover .progress-bar {
      animation: open 0.5s forwards;
    }

    /* Keyframes for opening the progress bar from left to right */
    @keyframes open {
      0% {
        width: 0;
      }
      100% {
        width: 100%;
      }
    }

    /* Keyframes for closing the progress bar from left to right */
    @keyframes close {
      0% {
        width: 100%;
    right: 0;
    left: auto;
      }
      100% {
        width: 0;
        right: 0;
        left: auto;
     
      }
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Card Image">
          <div class="card-body">
            <h5 class="card-title">Card Title</h5>
            <p class="card-text">This card has a progress bar that opens and closes from left to right.</p>
          </div>
          <div class="progress-bar"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
